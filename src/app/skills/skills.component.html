  <div class="skills">
    <div class="search-container">
      <input type="text" placeholder="Search..." (input)="applyFilter(input.value)" #input />
    </div>
    <table class="tree-grid">
      <thead>
        <tr>
          <th (click)="sort('name')">Name</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let node of flatData">
          <tr *ngIf="node.visible" [style.padding-left.px]="(node.level ?? 0) * 20" class="tree-row">
            <td>
              <span class="toggle" *ngIf="node.children && node.children.length" (click)="toggle(node)">
                {{ node.expanded ? '▼' : '▶' }}
              </span>

              {{ node.name }}
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
