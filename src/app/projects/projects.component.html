<div class="bg-image">
  <div class="projects">
    <div class="project-card" *ngFor="let project of projects" (click)="openProject(project?.url)">
      <h3>
        {{project?.name}}
        <img src="./assets/icons/open-in-new.svg" alt="open-in-new" width="24" height="24" style="float: inline-end;">
      </h3>
      <p>{{project?.description}}</p>
    </div>
  </div>
  <app-error [isError]="isError"></app-error>
</div>
