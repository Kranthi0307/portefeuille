<app-header></app-header>
<section class="projects">
  <h2>Projects</h2>
  <div class="project-card" *ngFor="let project of projects">
    <h3>{{project.name}}</h3>
    <p>{{project.description}}</p>
    <a [href]="project.link" target="_blank">View Project</a>
  </div>
</section>
<app-footer></app-footer>
