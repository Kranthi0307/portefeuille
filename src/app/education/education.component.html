<div class="bg-image">
  <div class="education">
    <div class="education-card" *ngFor="let edu of education">
      <h3 class="title">{{edu.school}}</h3>
      <h4 class="name">{{edu.degree}}&nbsp;in&nbsp;{{edu.field}}</h4>
      <p class="date-location">
        {{edu.startDate | date: 'MMMM y'}}&nbsp;â€“&nbsp;{{edu.endDate | date: 'MMMM y'}}
      </p>
      <p class="description">{{edu.description}}</p>
    </div>
  </div>
  <app-error [isError]="isError"></app-error>
</div>
