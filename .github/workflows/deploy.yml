name: Going live!...

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build latest repository
        run: npm run build -- --configuration production --base-href=/portefeuille/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/portefeuille/browser/
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl request to Render
        run: curl -s https://portfolio-service-a0nm.onrender.com/ > /dev/null
